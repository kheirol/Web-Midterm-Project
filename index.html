<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="main">
        <div class="card">
            <div>
                <i class="fa fa-github" style="font-size: 48px;"></i>
            </div>
            <div class="user-info">
                <h2>User Name</h2>
                <p>Bio</p>
                <p>Information</p>

                <div id="repos"></div>
            </div>
        </div>
    </div>
    
    <div class="form-div">
        <form class="user-form" id="form">
            <input type="text" id="search" placeholder="Search a Github User">
            <button class="button">Submit</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
</body>
</html>
